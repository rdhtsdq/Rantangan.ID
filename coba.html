<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .tombol {
        border: none;
        outline: none;
        padding: 10px 16px;
        background-color: transparent;
        cursor: pointer;
        font-size: 18px;
        border-radius: 20px;
      }

      .aktif,
      .tombol:hover {
        background-color: #4a91fe;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="Geser">
      <button class="tombol aktif">All</button>
      <button class="tombol">Code</button>
      <button class="tombol">Design</button>
    </div>

    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked />
    <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off" />
    <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>

    <script>
      var header = document.getElementById("Geser");
      var btns = header.getElementsByClassName("tombol");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("aktif");
          current[0].className = current[0].className.replace(" aktif", "");
          this.className += " aktif";
        });
      }
    </script>
  </body>
</html>
